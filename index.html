<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="headerContainer">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="rightContainer">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams <br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <h1>Lets do this!</h1>
                <fieldset>
                    <div class="form-cell">
                        <label for ="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="form-cell">
                        <label for ="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for ="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-cell">
                        <label for ="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for ="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-cell">
                        <label for ="confirm-password">CONFRIM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </fieldset>
            </div>
        </div>

    </div>
    
</body>
</html>
